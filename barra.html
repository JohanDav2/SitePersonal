<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            background-color: #2c3e50;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-nav .nav-link {
            color: #ecf0f1 !important;
            font-size: 16px;
            font-weight: 500;
            transition: color 0.3s;
        }

        .navbar-nav .nav-link:hover {
            color: #f39c12 !important;
        }

        .navbar-toggler {
            border: none;
            outline: none;
        }

        .navbar-toggler-icon {
            background-image: url('data:image/svg+xml,%3csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30" fill="%23ecf0f1"%3e%3cpath stroke="rgba(0, 0, 0, 0.5)" stroke-width="2" stroke-linecap="round" stroke-miterlimit="10" d="M4 7h22M4 15h22M4 23h22"/%3e%3c/svg%3e');
        }

        .nav-center {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .center-link {
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #ecf0f1;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s;
        }

        .center-link:hover {
            color: #f39c12;
        }

        .nav-center .logo {
            height: auto; /* Mantener proporción del logo */
    max-height: 10px; /* Altura máxima para computadoras */
    max-width: 10px; /* Ancho máximo */
    object-fit: contain; /* Evitar distorsión */
            
        }

        .nav-center .logo {
          all: unset; /* Elimina cualquier estilo predeterminado */
          display: block; /* Asegura que el logo sea tratado como un bloque */
     }
        @media (max-width: 768px) {
    .nav-center .logo {
        max-height: 10px; /* Reducir altura máxima en dispositivos móviles */
        max-width: 10px; /* Reducir ancho máximo en dispositivos móviles */
        margin: 0 auto; /* Asegurar centrado */
    }
            
            
    .navbar-toggler {
        margin-right: 10px; /* Espaciado entre el botón hamburguesa y el logo */
    }

    .center-link {
        gap: 5px; /* Reducir la separación entre el texto y el logo */
    }
}

        .dropdown-menu {
            background-color: #34495e;
            border: none;
        }

        .dropdown-item {
            color: #ecf0f1;
            transition: background-color 0.3s, color 0.3s;
        }

        .dropdown-item:hover {
            background-color: #f39c12;
            color: #2c3e50;
        }

        .navbar-collapse {
            justify-content: space-between;
        }

        .left-nav, .right-nav {
            display: flex;
            align-items: center;
            gap: 15px;
        }
    </style>
</head>
<body>
