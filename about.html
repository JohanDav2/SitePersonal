<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sobre Mí</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="banner">
    <div class="content">
      <h1>Descubre más sobre mí</h1>
      <p>Explora mi trayectoria, habilidades y experiencia profesional.</p>
    </div>
  </section>
</body>
</html>

<style>
/* Archivo styles.css */
body {
  margin: 0;
  font-family: 'Arial', sans-serif;
}

.banner {
  position: relative;
  background: linear-gradient(to right, #f4c10f, #f39c12);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #fff;
  overflow: hidden;
}

.banner::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: url('https://via.placeholder.com/1500x800') no-repeat center/cover;
  opacity: 0.3;
  z-index: 1;
}

.banner .content {
  position: relative;
  text-align: center;
  z-index: 2;
  padding: 20px;
}

.banner h1 {
  font-size: 3rem;
  margin: 0;
  letter-spacing: 1.5px;
}

.banner p {
  font-size: 1.2rem;
  margin-top: 10px;
  max-width: 600px;
  margin-left: auto;
  margin-right: auto;
}

@media (max-width: 768px) {
  .banner h1 {
    font-size: 2rem;
  }

  .banner p {
    font-size: 1rem;
  }
}

</style>
