<head>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About</title>
  <link rel="stylesheet" href="css/style.css">
  <div data-include="barra.html"></div>
  <script src="js/include.js"></script>

<body>
  <section class="banner">
    <div class="wave wave1"></div>
    <div class="wave wave2"></div>
    <div class="wave wave3"></div>
    <div class="content">
      <h1>Descubre más sobre mí</h1>
      <p>Explora mi trayectoria, habilidades y experiencia profesional.</p>
    </div>
  </section>
</body>

<style>
/* Archivo styles.css */
body {
  margin: 0;
  font-family: 'Arial', sans-serif;
}

.banner {
  position: relative;
  background: linear-gradient(to right, #f4c10f, #f39c12);
  height: 500px;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #fff;
  overflow: hidden;
}

.banner .content {
  position: relative;
  text-align: center;
  z-index: 5;
  padding: 20px;
}

.banner h1 {
  font-size: 3rem;
  margin: 0;
  letter-spacing: 1.5px;
}

.banner p {
  font-size: 1.2rem;
  margin-top: 10px;
  max-width: 600px;
  margin-left: auto;
  margin-right: auto;
}

/* Onda 1 */
.wave1 {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 50%;
  background: rgba(0, 0, 0, 0.1);
  clip-path: ellipse(100% 40% at 50% 0%);
  z-index: 1;
}

/* Onda 2 */
.wave2 {
  position: absolute;
  top: 30%;
  left: 0;
  width: 100%;
  height: 50%;
  background: rgba(255, 255, 255, 0.1);
  clip-path: ellipse(80% 60% at 50% 30%);
  z-index: 2;
}

/* Onda 3 */
.wave3 {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 50%;
  background: rgba(0, 0, 0, 0.2);
  clip-path: ellipse(100% 50% at 50% 100%);
  z-index: 3;
}

@media (max-width: 768px) {
  .banner h1 {
    font-size: 2rem;
  }

  .banner p {
    font-size: 1rem;
  }
}

</style>
