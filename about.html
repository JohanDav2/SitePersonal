<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About</title>
  <link rel="stylesheet" href="css/style.css">
  <div data-include="barra.html"></div>
  <script src="js/include.js"></script>
</head>
<body>
  <section class="banner">
    <div class="wave wave1"></div>
    <div class="wave wave2"></div>
    <div class="wave wave3"></div>
    <div class="content">
      <h1>¿Tienes una idea?</h1>
      <p>Contáctanos, <span>nos encantaría escucharte.</span></p>
      <p>Tu éxito comienza con una conversación, contáctanos hoy.</p>
      <button>Contáctame</button>
    </div>
  </section>

</html>

<style>
/* Archivo styles.css */
body {
  margin: 0;
  font-family: 'Arial', sans-serif;
}

.banner {
  position: relative;
  background: url('https://lh3.googleusercontent.com/d/186SmRgqWhVaNzWx00LjJHBdJZZ9N3Lez=w750') no-repeat center/cover;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #fff;
  overflow: hidden;
}

.banner .content {
  position: relative;
  text-align: center;
  z-index: 5;
  padding: 20px;
}

.banner h1 {
  font-size: 3rem;
  margin: 0;
  letter-spacing: 1.5px;
}

.banner p {
  font-size: 1.2rem;
  margin-top: 10px;
  max-width: 600px;
  margin-left: auto;
  margin-right: auto;
}

.banner p span {
  font-weight: bold;
  color: #f4c10f;
}

.banner button {
  margin-top: 20px;
  padding: 10px 20px;
  font-size: 1rem;
  color: #fff;
  background-color: #f39c12;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.banner button:hover {
  background-color: #d78c0f;
}

/* Ondas */
.wave1, .wave2, .wave3 {
  position: absolute;
  width: 100%;
  height: 50%;
  z-index: 1;
}

.wave1 {
  top: 0;
  background: rgba(0, 0, 0, 0.1);
  clip-path: ellipse(100% 40% at 50% 0%);
}

.wave2 {
  top: 30%;
  background: rgba(255, 255, 255, 0.1);
  clip-path: ellipse(80% 60% at 50% 30%);
}

.wave3 {
  bottom: 0;
  background: rgba(0, 0, 0, 0.2);
  clip-path: ellipse(100% 50% at 50% 100%);
}

@media (max-width: 768px) {
  .banner h1 {
    font-size: 2rem;
  }

  .banner p {
    font-size: 1rem;
  }

  .banner button {
    font-size: 0.9rem;
  }
}

</style>
