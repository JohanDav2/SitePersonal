<style>
/* Estilo general */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Arial', sans-serif;
  color: #fff;
}

.banner {
  position: relative;
  display: flex;
  align-items: center;
  justify-content: space-between;
  height: 500px;
  background: url('https://lh3.googleusercontent.com/d/1ThhKwzZH_79weKxQ12jlGlACyVfOu_Eb=w750') no-repeat center center/cover;
  overflow: hidden; 
}

.overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.6); /* Oscurece la imagen de fondo */
  z-index: 1;
}

.trapecios::before,
.trapecios::after {
  content: '';
  position: absolute;
  top: 0;
  height: 100%;
  width: 100%;
  z-index: 2;
}

.trapecios::before {
  clip-path: polygon(0 0, 60% 0, 55% 100%, 0 100%);
  background-color: rgba(241, 196, 15, 0.7); /* Amarillo empresarial */
}

.trapecios::after {
  clip-path: polygon(60% 0, 100% 0, 100% 100%, 55% 100%);
  background-color: rgba(0, 0, 0, 0.7); /* Negro elegante */
}

.banner-content {
  position: relative;
  z-index: 3;
  flex: 1;
  padding: 40px;
  max-width: 50%;
  text-align: center;
}

.banner-content h1 {
  font-size: 2.5rem;
  font-weight: bold;
  line-height: 1.5;
}

.banner-content span {
  color: #f1c40f; /* Amarillo destacado */
}

.banner-content p {
  margin: 20px 0;
  font-size: 1.2rem;
  color: #ddd;
}

.btn {
  display: inline-block;
  padding: 10px 20px;
  background: #f1c40f;
  color: #000;
  text-decoration: none;
  font-weight: bold;
  border-radius: 5px;
  transition: background 0.3s ease;
}

.btn:hover {
  background: #d4ac0d;
}

.banner-image {
  flex: 1;
  position: relative;
  z-index: 3;
  text-align: center;
}

.banner-image img {
  max-width: 80%;
  height: auto;
}

/* Estilo de íconos sociales */
.social-icons {
  position: absolute;
  bottom: 20px;
  right: 20px;
  z-index: 3;
  display: flex;
  gap: 15px;
}

.social-link img {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.social-link img:hover {
  transform: scale(1.1);
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
}

/* Responsividad */
@media (max-width: 768px) {
  .banner {
    flex-direction: column;
    text-align: center;
  }

  .banner-content {
    max-width: 100%;
    margin-bottom: 20px;
  }

  .banner-image img {
    max-width: 60%;
  }

  .social-icons {
    bottom: 10px;
    right: 10px;
  }
}

  </style>
