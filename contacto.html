<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="css/style2.css">
  <div data-include="barra.html"></div>
  <script src="js/include.js"></script>
   
</head>
  
<body>
  <div class="banner">
    <!-- Parte izquierda con imagen -->
    <div class="banner-left">
      <h2>Innovación en cada proyecto</h2>
    </div>

    <!-- Parte derecha con texto -->
    <div class="banner-right">
      <h1>Tu idea, nuestro compromiso</h1>
      <p>Convierte tu visión en realidad. Trabajemos juntos para lograrlo.</p>
      <a href="#contacto" class="cta-button">Contáctanos</a>
    </div>
  </div>
</body>
  <style>
    /* Contenedor principal */
    .banner {
      display: flex;
      flex-wrap: wrap;
      min-height: 400px;
      color: #fff;
      position: relative;
      overflow: hidden;
    }

    /* Fondo con imagen y degradado */
    .banner-left {
      flex: 1;
      background: linear-gradient(to right, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.4)),
        url('images/tu_imagen.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .banner-left::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background: linear-gradient(to bottom right, transparent 50%, #ffc107 50%);
      z-index: 1;
    }

    .banner-left h2 {
      font-size: 2.5rem;
      color: #ffc107;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
      position: relative;
      z-index: 2;
      text-align: center;
    }

    /* Parte derecha con fondo sólido */
    .banner-right {
      flex: 1;
      background: #212529;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Líneas diagonales */
    .banner-right::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        45deg,
        #ffc107,
        #ffc107 10px,
        transparent 10px,
        transparent 20px
      );
      opacity: 0.1;
      z-index: 1;
    }

    .banner-right h1 {
      font-size: 2.5rem;
      color: #ffc107;
      margin-bottom: 20px;
      text-transform: uppercase;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .banner-right p {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 30px;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .banner-right .cta-button {
      background: #ffc107;
      color: #212529;
      font-weight: bold;
      padding: 12px 30px;
      text-transform: uppercase;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease;
      position: relative;
      z-index: 2;
    }

    .banner-right .cta-button:hover {
      background: #e0a800;
      color: #fff;
    }

    /* Responsividad */
    @media (max-width: 768px) {
      .banner {
        flex-direction: column;
      }

      .banner-left, .banner-right {
        flex: none;
        width: 100%;
      }

      .banner-right h1 {
        font-size: 2rem;
      }

      .banner-right p {
        font-size: 1rem;
      }

      .banner-right .cta-button {
        padding: 10px 20px;
      }
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
