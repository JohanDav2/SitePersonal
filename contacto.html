<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="css/style2.css">
  <div data-include="barra.html"></div>
  <script src="js/include.js"></script>
   
</head>
  
<body>
  <div class="banner">
    <!-- Lado izquierdo con imagen -->
    <div class="banner-left"></div>

    <!-- Lado derecho con texto -->
    <div class="banner-right">
      <h1>¿TIENES UNA IDEA?</h1>
      <p>Contáctanos, nos encantaría escucharte. Tu éxito comienza con una conversación.</p>
      <a href="#proyectos" class="cta-button">Nuestros proyectos</a>
    </div>
  </div>
  <style>
 .banner {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 400px;
      background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), 
              url('https://lh3.googleusercontent.com/d/1TBzUfi-WUexUYjb9cb_vyinbn6tvQz3D=w1000') no-repeat center center/cover;/* Fondo gris oscuro para el lado derecho */
      color: #fff;
      overflow: hidden;
    }

    /* Lado izquierdo con imagen */
    .banner-left {
      flex: 1;
      
      position: relative;
    }

    /* Superposición para oscurecer la imagen */
    .banner-left::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Oscurece la imagen */
      z-index: 1;
    }

    /* Lado derecho con contenido */
    .banner-right {
      flex: 1;
      padding: 40px 20px;
      background-color: #ffc107; /* Amarillo atractivo */
      text-align: left;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    /* Títulos y textos */
    .banner-right h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 20px;
      color: #212529; /* Texto gris oscuro */
    }

    .banner-right p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #333;
    }

    /* Botón de llamada a la acción (CTA) */
    .banner-right .cta-button {
      background: #212529;
      color: #ffc107;
      font-weight: bold;
      padding: 12px 30px;
      text-transform: uppercase;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease;
      align-self: start;
    }

    .banner-right .cta-button:hover {
      background: #333;
      color: #ffc107;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .banner {
        flex-direction: column;
      }

      .banner-left, .banner-right {
        flex: none;
        width: 100%;
      }

      .banner-right {
        text-align: center;
        align-items: center;
      }

      .banner-right h1 {
        font-size: 2rem;
      }

      .banner-right p {
        font-size: 1rem;
      }

      .banner-right .cta-button {
        align-self: center;
      }
    }
</style>

</body>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

</html>
