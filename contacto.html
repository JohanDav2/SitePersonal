<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="css/style2.css">
  <div data-include="barra.html"></div>
  <script src="js/include.js"></script>
   
</head>
  
<body>
  <div class="banner">
    <!-- Lado izquierdo -->
    <div class="banner-left">
      <h2>Inspírate con nuestras ideas</h2>
    </div>

    <!-- Lado derecho -->
    <div class="banner-right">
      <h1>¿Tienes una idea?</h1>
      <p>Trabajemos juntos para convertirla en realidad. Contáctanos hoy mismo.</p>
      <a href="#proyectos" class="cta-button">Explorar Proyectos</a>
    </div>
  </div>
</body>
  <style>
    /* Contenedor principal */
    .banner {
      display: flex;
      flex-wrap: wrap;
      min-height: 400px;
      color: #fff;
      overflow: hidden;
    }

    /* Lado izquierdo (imagen con degradado) */
    .banner-left {
      flex: 1;
      background: linear-gradient(to right, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.3)),
        url('https://lh3.googleusercontent.com/d/1k64w3_cq9PovjEmk6fGv9SCThF6QxP1s=w750') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .banner-left h2 {
      font-size: 2.5rem;
      color: #ffc107;
      text-align: center;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
    }

    /* Lado derecho (texto y fondo) */
    .banner-right {
      flex: 1;
      padding: 40px 20px;
      background: #2b2b2b;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .banner-right h1 {
      font-size: 2.5rem;
      color: #ffc107;
      margin-bottom: 20px;
      text-transform: uppercase;
      text-align: center;
    }

    .banner-right p {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 30px;
      text-align: center;
    }

    .banner-right .cta-button {
      background: #ffc107;
      color: #212529;
      font-weight: bold;
      padding: 12px 30px;
      text-transform: uppercase;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .banner-right .cta-button:hover {
      background: #e0a800;
      color: #fff;
    }

    /* Responsividad */
    @media (max-width: 768px) {
      .banner {
        flex-direction: column;
      }

      .banner-left, .banner-right {
        flex: none;
        width: 100%;
      }

      .banner-right h1 {
        font-size: 2rem;
      }

      .banner-right p {
        font-size: 1rem;
      }

      .banner-right .cta-button {
        padding: 10px 20px;
      }
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.js"></script>
<br><div data-include="footer.html"></div>
</html>
