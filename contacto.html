<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
  <link rel="stylesheet" href="css/style2.css">
  <div data-include="barra.html"></div>
  <script src="js/include.js"></script>
   
</head>
  
<body>
  <section class="banner">
    <div class="banner-content">
      <h1>¿TIENES UNA IDEA?</h1>
      <p class="subtitle">
        <strong>CONTÁCTANOS,</strong> <span class="highlight">NOS ENCANTARÍA ESCUCHARTE</span>
      </p>
      <p class="description">Tu éxito comienza con una conversación, contáctanos hoy</p>
      <a href="#proyectos" class="btn">Nuestros proyectos</a>
    </div>
  </section>
</body>
  <style>
    /* styles.css */
.banner {
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: left;
  background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://lh3.googleusercontent.com/d/1k64w3_cq9PovjEmk6fGv9SCThF6QxP1s=w750') no-repeat center center/cover;
  height: 100vh;
  color: white;
  padding: 20px;
}

.banner-content {
  max-width: 600px;
}

.banner h1 {
  font-size: 2.5rem;
  margin-bottom: 0.5rem;
  text-transform: uppercase;
}

.subtitle {
  font-size: 1.5rem;
  margin-bottom: 1rem;
}

.subtitle .highlight {
  color: #FFD700;
  font-weight: bold;
}

.description {
  margin-bottom: 1.5rem;
  font-size: 1.1rem;
}

.btn {
  display: inline-block;
  padding: 10px 20px;
  font-size: 1rem;
  color: white;
  background-color: #FFD700;
  text-decoration: none;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.btn:hover {
  background-color: #E5B800;
}

/* Responsiveness */
@media (max-width: 768px) {
  .banner h1 {
    font-size: 2rem;
  }

  .subtitle {
    font-size: 1.2rem;
  }

  .description {
    font-size: 1rem;
  }
}

  </style>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.js"></script>
<br><div data-include="footer.html"></div>
</html>
