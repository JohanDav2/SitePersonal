<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="banner">
        <div class="content">
            <div class="text">
                <h1>PROJECT <span>MANAGEMENT</span></h1>
                <p>Learn more about project management techniques and tools for better efficiency and communication.</p>
                <a href="#get-started" class="btn">GET MORE</a>
            </div>
            <div class="illustration">
                <img src="your-image-here.png" alt="Project Management Illustration">
            </div>
        </div>
    </section>
</body>
</html>
<style>
/* styles.css */
body {
    margin: 0;
    font-family: Arial, sans-serif;
}

.banner {
    display: flex;
    flex-direction: column;
    align-items: center;
    background: linear-gradient(135deg, #fffbe6, #fff0b3);
    min-height: 500px;
    padding: 20px;
}

.content {
    display: flex;
    align-items: center;
    justify-content: space-between;
    max-width: 1200px;
    width: 100%;
    margin-top: 50px;
}

.text {
    max-width: 500px;
}

.text h1 {
    font-size: 3rem;
    color: #4d3900;
    margin: 0;
}

.text h1 span {
    color: #e6b800;
}

.text p {
    font-size: 1.2rem;
    color: #665c00;
    margin: 20px 0;
}

.btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #e6b800;
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.btn:hover {
    background-color: #cc9a00;
}

.illustration img {
    max-width: 600px;
    width: 100%;
    height: auto;
}
</style>
