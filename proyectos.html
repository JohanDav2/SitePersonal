<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="banner">
        <!-- Fondo de imagen -->
        <div class="background-image"></div>

        <!-- Capa de degradado -->
        <div class="overlay"></div>

        <!-- Contenido principal -->
        <div class="content">
            <div class="text">
                <h1>NUESTROS <span>PROYECTOS</span></h1>
                <p>Discover effective techniques and tools to enhance project efficiency and communication.</p>
                <a href="#get-started" class="btn">GET MORE</a>
            </div>
        </div>
    </section>
</body>
</html>
<style>
/* styles.css */
body {
    margin: 0;
    font-family: Arial, sans-serif;
}

.banner {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 500px;
    overflow: hidden;
    text-align: center;
    color: #fff;
}

/* Fondo de imagen fija */
.background-image {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('https://lh3.googleusercontent.com/d/1ThhKwzZH_79weKxQ12jlGlACyVfOu_Eb=w750') no-repeat center center/cover;
    background-size: cover;
    background-position: center;
    z-index: 1;
}

/* Capa de degradado */
.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, rgba(249, 231, 159, 0.7), rgba(244, 208, 63, 0.5));
    z-index: 2;
}

.navbar {
    width: 100%;
    display: flex;
    justify-content: center;
    padding: 10px 0;
    z-index: 3;
    position: absolute;
    top: 0;
}

.navbar ul {
    list-style: none;
    display: flex;
    gap: 20px;
    padding: 0;
    margin: 0;
}

.navbar ul li a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
    transition: color 0.3s;
}

.navbar ul li a:hover {
    color: #f9d342;
}

.content {
    position: relative;
    z-index: 3;
    max-width: 800px;
    padding: 20px;
}

.text h1 {
    font-size: 3.5rem;
    margin: 0;
    color: #f9d342;
}

.text h1 span {
    color: #fff;
}

.text p {
    font-size: 1.2rem;
    margin: 20px 0 40px;
    color: #e6e6e6;
}

.btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #f9d342;
    color: #000;
    text-decoration: none;
    font-weight: bold;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.btn:hover {
    background-color: #e6c030;
}
</style>
