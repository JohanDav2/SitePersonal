<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyectos</title>
  <div data-include="barra.html"></div>
  <script src="js/include.js"></script>
</head>
<body>
    <section class="banner">
        <!-- Fondo de imagen -->
        <div class="background-image"></div>

        <!-- Capa de degradado -->
        <div class="overlay"></div>

        <!-- Formas de nubes -->
        <div class="clouds">
            <div class="cloud cloud1"></div>
            <div class="cloud cloud2"></div>
            <div class="cloud cloud3"></div>
        </div>

        <!-- Contenido principal -->
        <div class="content">
            <div class="text">
                <h1>CONOCE NUESTROS <span>PROYECTOS</span></h1>
                <p>Innovación constante y dedicación en cada proyecto que realizamos</p>
                <a href="#get-started" class="btn">MÁS DE NOSOTROS</a>
            </div>
        </div>
    </section>
</body>
</html>
<style>
/* styles.css */
body {
    margin: 0;
    font-family: Arial, sans-serif;
}

.banner {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 500px;
    overflow: hidden;
    text-align: center;
    color: #fff;
}

/* Fondo de imagen fija */
.background-image {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('https://lh3.googleusercontent.com/d/1ThhKwzZH_79weKxQ12jlGlACyVfOu_Eb=w750') no-repeat center center/cover;
    background-size: cover;
    background-position: center;
    z-index: 1;
}

/* Capa de degradado */
.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, rgba(10, 25, 47, 0.9), rgba(0, 0, 0, 0.8));
    z-index: 2;
}

/* Formas de nubes */
.clouds {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 3;
}

.cloud {
    position: absolute;
    background: #fff;
    border-radius: 50%;
    opacity: 0.6;
    filter: blur(15px);
}

.cloud1 {
    width: 150px;
    height: 80px;
    top: 20%;
    left: 10%;
}

.cloud2 {
    width: 200px;
    height: 100px;
    top: 50%;
    left: 30%;
}

.cloud3 {
    width: 180px;
    height: 90px;
    top: 70%;
    right: 10%;
}

.content {
    position: relative;
    z-index: 4;
    max-width: 800px;
    padding: 20px;
}

.text h1 {  
    font-size: 3rem;
    margin: 0;
    color: #f9d342;
    letter-spacing: 1.5px;
}

.text h1 span {
    color: #fff;
}

.text p {
    font-size: 1.2rem;
    margin: 20px 0 40px;
    color: #e6e6e6;
}

.btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #f9d342;
    color: #000;
    text-decoration: none;
    font-weight: bold;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.btn:hover {
    background-color: #e6c030;
}
</style>
